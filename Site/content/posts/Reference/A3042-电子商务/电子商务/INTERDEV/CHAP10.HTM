<p><font FACE="宋体" size="3">Visual InterDev的开放性和可扩充性结构特性是其独特的一方面,它为开发者提供了很高的灵活性. 
Visual InterDev在开放性方面提供以下承诺:</font>

<ul>
  <li><font FACE="宋体" size="3">支持HTML和HTTP Internet 标准</font></li>
  <li><font FACE="宋体" size="3">对流行数据库系统的ODBC支持</font></li>
  <li><font FACE="宋体" size="3">传送</font></li>
  <li><font FACE="宋体" size="3">通过ActiveX组件和Java Applets提供完全的客户端和服务器端的可扩充性.</font></li>
</ul>
<font FACE="宋体" size="3">

<p align="left">I.支持VB Script,JScript和服务器端编程,以及通过第三方编程策略实现的编程方式.</font><big><big><big> 
</big></big></big></p>
